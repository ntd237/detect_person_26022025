app:
  name: "YOLOv8 Multi-thread Detection"
  width: 1200
  height: 800
  fps_update_interval: 1  # Cập nhật FPS mỗi giây

video:
  path: "resources/videos/20251202_180724.dav"
  # path: rtsp://admin:admin123@192.168.1.111:554/cam/realmonitor?channel=1&subtype=0
  target_fps: 30

model:
  path: resources/models/last_yolov8m_epoch30.pt
  # path: "resources/models/yolov8m.pt"  # model cũ
  device: "cuda"  
  input_size: 896
  confidence_threshold: 0.4
  classes: [0]  

display:
  bbox_color: [0, 255, 0]  # BGR
  text_color: [0, 255, 0]  # BGR
  text_thickness: 2
  box_thickness: 2

polygon:
  enabled: false  # Bật/tắt tính năng detect chỉ trong polygon
  line_color: [0, 255, 255]  # Màu đường polygon (BGR - Yellow)
  line_thickness: 2
  fill_alpha: 0.2  # Độ trong suốt vùng fill (0-1)

sahi:
  enabled: true           
  n_slices: 4                
  overlap: 0.2                
  iou_threshold: 0.45        # Ngưỡng để merge box chồng lấn
  use_ios: true              # Sử dụng IOS metric (tốt hơn IoU cho box bị cắt ở biên slice)
  postprocess_type: nms      # "nms" (loại bỏ box) hoặc "nmm" (merge box)